name: thermoptic-upstream-3100

services:
  proxyrouter:
    container_name: thermoptic-upstream-3100-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3100"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-upstream-3100-chrome
  thermoptic:
    container_name: thermoptic-upstream-3100
    ports:
      - "127.0.0.1:13100:1234"
