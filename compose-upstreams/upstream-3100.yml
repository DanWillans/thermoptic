name: thermoptic-3100

services:
  proxyrouter:
    container_name: thermoptic-3100-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3100"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3100-chrome
    ports:
      - "127.0.0.1:14121:14111"
  thermoptic:
    container_name: thermoptic-3100
    ports:
      - "127.0.0.1:3100:1234"
