name: thermoptic-3103

services:
  proxyrouter:
    container_name: thermoptic-3103-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3103"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3103-chrome
    ports:
      - "127.0.0.1:14124:14111"
  thermoptic:
    container_name: thermoptic-3103
    ports:
      - "127.0.0.1:3103:1234"
