name: thermoptic-3101

services:
  proxyrouter:
    container_name: thermoptic-3101-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3101"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3101-chrome
    ports:
      - "127.0.0.1:14122:14111"
  thermoptic:
    container_name: thermoptic-3101
    ports:
      - "127.0.0.1:3101:1234"
