name: thermoptic-3096

services:
  proxyrouter:
    container_name: thermoptic-3096-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3096"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3096-chrome
    ports:
      - "127.0.0.1:14117:14111"
  thermoptic:
    container_name: thermoptic-3096
    ports:
      - "127.0.0.1:3096:1234"
