name: thermoptic-3107

services:
  proxyrouter:
    container_name: thermoptic-3107-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3107"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3107-chrome
  thermoptic:
    container_name: thermoptic-3107
    ports:
      - "127.0.0.1:13107:1234"
