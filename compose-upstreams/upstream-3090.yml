name: thermoptic-3090

services:
  proxyrouter:
    container_name: thermoptic-3090-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3090-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3090
    ports:
      - "127.0.0.1:13090:1234"
