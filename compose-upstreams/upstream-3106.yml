name: thermoptic-3106

services:
  proxyrouter:
    container_name: thermoptic-3106-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3106"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3106-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3106
    ports:
      - "127.0.0.1:13106:1234"
