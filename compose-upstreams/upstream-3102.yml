name: thermoptic-3102

services:
  proxyrouter:
    container_name: thermoptic-3102-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3102"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3102-chrome
    ports:
      - "127.0.0.1:14123:14111"
  thermoptic:
    container_name: thermoptic-3102
    ports:
      - "127.0.0.1:3102:1234"
