name: thermoptic-3094

services:
  proxyrouter:
    container_name: thermoptic-3094-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3094"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3094-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3094
    ports:
      - "127.0.0.1:13094:1234"
