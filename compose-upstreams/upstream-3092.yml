name: thermoptic-3092

services:
  proxyrouter:
    container_name: thermoptic-3092-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3092"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3092-chrome
  thermoptic:
    container_name: thermoptic-3092
    ports:
      - "127.0.0.1:13092:1234"
