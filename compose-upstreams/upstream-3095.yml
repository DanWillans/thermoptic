name: thermoptic-3095

services:
  proxyrouter:
    container_name: thermoptic-3095-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3095"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3095-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3095
    ports:
      - "127.0.0.1:13095:1234"
