name: thermoptic-3108

services:
  proxyrouter:
    container_name: thermoptic-3108-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3108"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3108-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3108
    ports:
      - "127.0.0.1:13108:1234"
