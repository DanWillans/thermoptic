name: thermoptic-3109

services:
  proxyrouter:
    container_name: thermoptic-3109-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3109"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3109-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3109
    ports:
      - "127.0.0.1:13109:1234"
