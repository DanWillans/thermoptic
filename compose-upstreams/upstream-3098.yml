name: thermoptic-3098

services:
  proxyrouter:
    container_name: thermoptic-3098-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3098"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3098-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3098
    ports:
      - "127.0.0.1:13098:1234"
