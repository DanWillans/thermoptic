name: thermoptic-3093

services:
  proxyrouter:
    container_name: thermoptic-3093-proxyrouter
    environment:
      UPSTREAM_PROXY: "http://host.docker.internal:3093"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  chrome:
    container_name: thermoptic-3093-chrome
    environment:
      ENABLE_GUI_CONTROL: "false"
    ports: []
  thermoptic:
    container_name: thermoptic-3093
    ports:
      - "127.0.0.1:13093:1234"
